<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> Application Forms</h1>

   <form action="" method="">

    <fieldset>
        <legend>Personal Details</legend>
        <label for="Username">Name</label>
        <input type="text" 
               name="Username" 
               id="Username"  
               placeholder="Enter Your Name here"  
               required/>
        <br>
        <br>
        <label for="Email ">Email </label>
        <input  type="email" 
                name="Email" 
                id="Email" 
                placeholder="xyz@gmail.com" 
                required/>
        <br>
        <br>    
        <label for="password">Password</label>
        <input type="password" 
               name="password" 
               id="password" 
               placeholder="Enter Your Password here" 
               required/>
        <br>
        <br>
        <label for="phone">Phone Number</label>
        <input type="tel" 
               name="phone" 
               id="phone" 
               placeholder="Enter Your Phone no. here" 
               required/>
        <br>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" 
               name="dob" 
               id="dob"
               required/>
    </fieldset>
     <br>
     <br>
     <fieldset>
        <legend>Educational Details</legend>
        <label for="school">School Name</label>
        <input type="text" 
               name="school" 
               id="school"
               placeholder="Enter Your School name " 
               required/>
        <br>
        <br>
        <label for="standard">Standard/Class</label>
        <input type="number" 
               name="standard" 
               id="standard"
               placeholder="Enter Your Standard" 
               required/>
        <br>
        <br>
        <label for="section">Section</label>
        <input type="text" 
               name="section" 
               id="section"
               placeholder="Enter Your Section here" 
               required/>
        <br>
        <br>
        <label for="roll no.">Roll No.</label>
        <input type="text" 
               name="roll no." 
               id="roll no."
               placeholder="Enter Your Roll No." 
               required/>
        <br>
        <br>
        <label for="adm no.">Addmission No.</label>
        <input type="text" 
               name="adm no." 
               id="adm no."
               placeholder="Enter Your Adm. No. here" 
               required/>
        <br>
        <br>
        <label for="slc">School Leaving Certificate</label>
        <input type="file" 
               name="slc" 
               id="slc"
               required/>
        <br>
        <br>
        <label for="marksheet">Marksheet</label>
        <input type="file" 
               name="marksheet" 
               id="marksheet"
               required/>
               <br>
               <br>
        <label for="stream">Choose your Stream</label>
        <select name="stream" id="stream">
                <option value="medical">Medical</option>
                <option value="non-medical">Non-Medical</option>
                <option value="Humanities">Humanities</option>
        </select> 
     </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Interests</legend>
        <label for="favColor">Choose your Favourite colour</label>
        <input type="color" 
               name="favColor" 
               id="favColor"
               required/>
    <br>
    <br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender"/>Male
        <br>
        <input type="radio" name="gender"/>Female
        <br> 
        <input type="radio" name="gender"/>Others      
        <br>
        <br>
    </fieldset>
    <br>
    <br>
    <input type="submit" value="Submit Form">     
   </form>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
</body>
</html>
