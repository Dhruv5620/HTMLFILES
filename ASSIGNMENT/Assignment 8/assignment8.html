<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
</head>
<body style="background-color:chartreuse" >
    <h1>My Bio Data</h1>

    <form action="">
     <fieldset>
         <legend>Personal Information</legend>
         <label for="name">First Name :</label>
         <input type="text" name="firstname" placeholder="Your first name here" required>
         
         <label for="name">Last Name :</label>
         <input type="text" name="lastname" placeholder="Your last name here" required>
         <br>
         <br>
         <label for="gender">Gender :</label>
         Male:
         <input type="radio" name="gender" id="gender">
         |
         Female :
         <input type="radio" name="gender" id="gender">
         |
         Other :
         <input type="radio" name="gender" id="gender">
         <br>
         <br>
         <label for="name">Date Of Birth :</label>
         <input type="date" name="dob" placeholder="Your D.O.B here" required>
         <br>
         <br>
         <label for="email">Email-Id :</label>
         <input type="text" name="email" placeholder="xyz@gmail.com" required>
         <br>
         <br>
         <label for="mobile no.">Mobile No. :</label>
         <input type="tel" name="mobile no." placeholder="+91" required>
         <br>
         <br>
         <label for="height">Height :</label>
         <input type="number" name="height " placeholder="Your height in feet" required>
         <br>
         <br>          
     </fieldset>
     <fieldset>
        <legend>Education</legend>
        <label for="name">School Name :</label>
        <input type="text" name="schoolname" placeholder="Your school name here" required>
        <br>
        <br>
        <label for="class">Standard :</label>
        <input type="number" name="class" id="class">
        <br>
        <br>
        <label for="section">Section :</label>
        <select name="section" id="section">
                <option value="section">Section</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="others">Others</option>
        </select>
        <br>
        <br>
        <label for="stream">Stream : </label>
        <select name="stream" id="stream">
                <option value="">Stream</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="humanities">humanities</option>
                <option value="others">Others</option>
        </select> 
        <br>
        <br>
        <label for="marksheet">Marksheet :</label>
        <input type="file" name="marksheet"  required>    
    </fieldset>
    <br>
    <br>
    <input type="submit" name="submit" id="submit">
    </form>
</body>
